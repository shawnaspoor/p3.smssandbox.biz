<!DOCTYPE html>
<html>
<head>

	<title>Baked Goods Order Form</title>
	
	<link rel="stylesheet" href="css/orderform.css" type="text/css">
	<!--<link rel="stylesheet" href="css/features.css" type="text/css">-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
</head>

<body>
	<div id ="wrapper">
		<h1>Baked Goods Order Form</h1>
		<!--left-side with the baked goods order drop downs -->
		<div id ="left-side">
		<form>	
			<h2>Name</h2>
			<input type="text" id ="name">

			<h2>Billing Address</h2>
			<input type="text" id ="billingAddress">
			<h2>State, City, Zipcode</h2>
			<input type="text" id ="state">

			<h2>Email Address</h2>
			<input type="text" id ="email" >

			<h2>Choose a yummy!</h2>

			<select class="bakedGoods">
				<option selected="selected">  </option>
				<option>Chocolate Chip Cookies</option>
				<option>Brownies</option>
				<option>Peanut Butter Cookies</option>
				<option>Snickerdoodles</option>
			</select>
			<br> <br>
			<p style="display:inline;" >Please specify how many <div style="display:inline;" class="bakedGood"></div> you would like.</p>


			<h2>How many yummys!</h2>
				<input type="text" class="quantity" id="quantity" maxlength="2" >
				
				<div class='error' id="quantityError"></div>	

			<input type="submit" class="button" id="addInvoiceLine"	value="Add">
		</form>	
		</div>

		<!--right side with order form display -->
		<div id="invoice">
			<div id="purchaserName">Purchaser Name
				<div id="nameOut"></div>
			</div>

			<div id ="purchaserInfo">Contact Information
				<div id="contactInfo">
					<div id="billingAddressOut"></div>
					<div id="stateOut"></div>
					<div id="emailOut"></div>
				</div>
			</div>
			<!--<div id="updatedInvoiceLineNumber"></div>-->
			
			<div class="invoiceGoods">Baked Goods<br /><br />
				<div id="orderLineItem"></div>
		    </div>

			<div class="invoiceQuantity">Quantity<br /><br />
				<div id="orderLineQuantity"></div>
			</div>

			<br />
			<br />

			<div class = "total">Total:
				<div id="total"></div>
		    </div>

		</div>
		
	


	</div>

<script src="js/orderform.js"></script>
</body>
</html>
