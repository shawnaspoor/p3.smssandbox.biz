<!DOCTYPE html>
<html>
<head>

	<title>Baked Goods Order Form</title>
	
	<link rel="stylesheet" href="css/orderform.css">
	<link rel="stylesheet" href="css/css-bootstrap/bootstrap.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/jquery.validate.js"></script>


	<script src="https://apis.google.com/js/platform.js"></script>


</head>

<body>
	<div class ="container">
		
		<header class= "page-header">
			<h1>Baked Goods Order Form</h1>
		</header>

		<!--left-side with the baked goods order drop downs -->
		<div class="row" >
			<div class="span4" id="left-side">
				<form action="process.php" method="post">	
					<h4>Name</h4><div class="requiredinput">*</div>
					<input type="text" id ="name" name="name" class="required">
					

					<h4>Billing Address</h4>
					<input type="text" id ="billingAddress" name="billingAddress">
					<h4>State, City, Zipcode</h4>
					<input type="text" id ="state" name="state">

					<h4>Email Address</h4>
					<input type="text" id ="email" name="email">

					<h4>Choose a yummy!</h4>

					<select class="bakedGoods" id="bakedGoods">
						<option >Chocolate Chip Cookies</option>
						<option>Brownies</option>
						<option>Peanut Butter Cookies</option>
						<option>Snickerdoodles</option>
					</select>
					<br> <br>
					<p id="inline" >Please specify how many </p><div id="inline"  class="bakedGood"></div><p id="inline" > you would like.</p>


					<h4>How many yummys!</h4>
						<input type="text" class="quantity" id="quantity" maxlength="2" >
						
						<div class='error' id="quantityError"></div>	
							<input type="button" class="submit" id="addInvoiceLine"	value="Add Baked Good to Invoice">
			
					
			
				</form>	
			</div>
		
		<!--right side with order form display -->
		
		 <div div class="span7">
		 	<div id="invoice">
		 	<div class="row">
  				<div class="span3">
					<div id="purchaserName">Purchaser Name
						<div id="nameOut"></div>
					</div>
				</div>
				<div class="span3">
					<div id ="purchaserInfo">Contact Information
						<div id="contactInfo">
							<div id="billingAddressOut"></div>
							<div id="stateOut"></div>
							<div id="emailOut"></div>
						</div>
					</div>
				</div>
				<!--<div id="updatedInvoiceLineNumber"></div>-->
				<div class="row">
	  				<div class="span4">
						<div class="invoiceGoods">Baked Goods<br /><br />
							<div id="orderLineItem"></div>
				   	 	</div>
				   	</div>
				<div class="span2">   	
					<div class="invoiceQuantity">Quantity<br /><br />
						<div id="orderLineQuantity"></div>
					</div>
				</div>	
				
				<div class="row">
					<div class="span6">
						<div class = "total">Total:
							<div id="total"></div>
					    </div>
					</div>
				</div>
				</div>
			</div>
		</div>
		<br>
		<button class="button" id="button" value="Add">Submit Invoice</button>
		<input type="button" class="print" id="print"	value="Print Your Invoice" />


		<div id="link"></div>

		</div>
	


	</div>

<script src="js/orderform.js"></script>

</body>
</html>
